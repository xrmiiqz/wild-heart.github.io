<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=1024, height=576, initial-scale=1.0" />
<title>Wild Heart ‚Äî Duelo</title>
<style>
  /* Fuente pixel retro */
  @font-face {
    font-family: 'PressStart2P';
    src: url('PressStart2P.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  /* Variables */
  :root {
    --w: 1024px;
    --h: 576px;
    --color-bg: #000;
    --color-ui-bg: rgba(0,0,0,0.35);
    --color-border: #3b2a23;
    --color-text: #fff;
    --transition-fast: 0.18s ease;
    --transition-med: 0.45s ease;
  }

  * { box-sizing: border-box; margin:0; padding:0; }

  html, body {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #111;
    font-family: 'PressStart2P', monospace;
  }

  /* Escenario */
  .stage {
    width: var(--w);
    height: var(--h);
    position: relative;
    overflow: hidden;
    background: var(--color-bg);
    border: 12px solid var(--color-border);
    box-shadow: 0 8px 30px rgba(0,0,0,.7);
  }

  /* Men√∫ */
  #menu {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('men√∫.png') center/cover no-repeat;
    transition: opacity var(--transition-med), transform 0.6s cubic-bezier(.2,.8,.2,1);
    z-index: 10;
  }
  #menuCanvas { position: absolute; inset: 0; width: 100%; height: 100%; pointer-events: none; }

  /* Overlay botones men√∫ */
  .menu-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    padding-bottom: 60px;
    gap: 18px;
    pointer-events: none;
    z-index: 20;
  }

  .menu-row { 
  display: flex; 
  gap: 18px; 
  pointer-events: auto; 
  justify-content: center;
  align-items: center;
}

.menu-btn {
  width: 220px;
  height: 80px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
  border: none;
  cursor: pointer;
  border-radius: 16px;
  outline: none;
  box-shadow: 0 6px 12px rgba(0,0,0,0.5);
  transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
}

.menu-btn:focus { 
  box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8), 0 6px 12px rgba(0,0,0,0.5);
}

/* Fondo espec√≠fico por bot√≥n */
#playBtn { background-image: url('play.png'); }
#helpBtn { background-image: url('help.png'); }
#quitBtn { background-image: url('quit.png'); }

/* Hover suave sin aumentar demasiado */
.menu-btn:hover {
  transform: translateY(-3px) scale(1.03);
  box-shadow: 0 10px 18px rgba(0,0,0,0.55);
  filter: brightness(1.05);
}

/* Active sutil */
.menu-btn:active {
  transform: translateY(1px) scale(0.98);
  box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  filter: brightness(0.95);
}

  /* Mensajes */
  .game-message {
    position: absolute;
    left: 50%; top: 50%;
    transform: translate(-50%,-50%) scale(.98);
    background: rgba(0,0,0,0.85);
    color: var(--color-text);
    padding: 22px 28px;
    border-radius: 14px;
    text-align: center;
    font-size: 20px;
    display: none;
    z-index: 40;
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    letter-spacing: 1px;
    border: 2px solid #000;
    user-select: none;
    animation: msgIn .4s ease forwards;
  }
  .game-message.show { display: block; }

  @keyframes msgIn {
    from { opacity:0; transform:translate(-50%,-50%) scale(.9); }
    to { opacity:1; transform:translate(-50%,-50%) scale(1); }
  }

  /* HUD */
  .hud {
    position: absolute;
    top: 10px; left: 50%;
    transform: translateX(-50%);
    background: var(--color-ui-bg);
    color: var(--color-text);
    text-shadow: 0 2px 8px #000;
    padding: 10px 22px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    user-select: none;
    display: none;
    z-index: 30;
  }

  /* Victoria */
  .victory-animation {
    position: absolute;
    left: 50%; top: 50%;
    transform: translate(-50%, -50%);
    color: gold;
    font-size: 48px;
    font-weight: bold;
    text-shadow: 0 0 10px #fff, 0 0 20px gold, 0 0 30px gold, 0 0 40px orange;
    animation: glow 1.5s ease-in-out infinite alternate;
    letter-spacing: 2px;
    pointer-events: none;
    z-index: 50;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px gold, 0 0 30px gold, 0 0 40px orange; }
    to { text-shadow: 0 0 20px #fff, 0 0 30px gold, 0 0 40px orange, 0 0 60px gold; }
  }

  /* Bot√≥n audio */
  .audio-btn{
  position: absolute;
  top: 10px;
  z-index: 80;
  background: transparent;
  border: none;
  border-radius: 10px;
  padding: 10px 16px;
  font-size: 18px;
  cursor: pointer;
  color: #000;
  box-shadow: none;
  transition: background var(--transition-fast), color var(--transition-fast);
}
/* cada bot√≥n define su lado */
#muteBtn{ right: 10px; }
#menuBtn{ left: 10px; right: auto; display: none; }
  .audio-btn:active {
    transform: translateY(1px);
    background: rgba(255,224,102,0.08);
    color: var(--color-text);
  }

  /* Responsive */
  @media (max-width: 1100px) {
    body { background: #222; }
  }
</style>
</head>
<body>
  <div class="stage" id="stage">
    <div id="menu" aria-hidden="false" role="dialog" aria-label="Men√∫ principal">
      <canvas id="menuCanvas" width="1024" height="576" aria-hidden="true"></canvas>
      <div class="menu-overlay" role="menu">
        <div class="menu-row">
          <button class="menu-btn" id="playBtn" role="menuitem" aria-label="Iniciar juego" tabindex="1">
            <img src="play.png" alt="Iniciar juego">
            <span style="position:absolute; left:-9999px;">Iniciar juego</span>
          </button>
          <button class="menu-btn" id="helpBtn" role="menuitem" aria-label="Ayuda" tabindex="2">
            <img src="help.png" alt="Ayuda">
            <span style="position:absolute; left:-9999px;">Ayuda</span>
          </button>
          <button class="menu-btn" id="quitBtn" role="menuitem" aria-label="Salir" tabindex="3">
            <img src="quit.png" alt="Salir">
            <span style="position:absolute; left:-9999px;">Salir</span>
          </button>
        </div>
      </div>
    </div>

    <canvas id="gameCanvas" width="1024" height="576" aria-label="√Årea de juego"></canvas>
    <canvas id="victoryCanvas" width="1024" height="576" style="display:none; position:absolute; inset:0; z-index:60;"></canvas>
    <div id="gameMessage" class="game-message" role="alert" aria-live="assertive"></div>
    <div class="hud" id="hud">Puntos: 0 &nbsp; Nivel: 1</div>
    <div class="hint" id="hint" aria-hidden="true">Flechas ‚Üë‚Üì: moverte &nbsp; R: disparo</div>

    <div id="victoryAnim" class="victory-animation" style="display:none;">
      ¬°Victoria Final! ‚ú®üèÜ
    </div>

    <!-- Bot√≥n Mute global -->
    <button id="muteBtn" class="audio-btn" aria-pressed="false" aria-label="Silenciar o activar sonido">‚ô´</button>
    <button id="menuBtn" class="audio-btn" aria-label="Volver al men√∫">‚≠Æ</button>
  </div>

<script>
/* ================== ASSETS ================== */
const ASSETS = {
  font: 'PressStart2P.ttf',
  menuBg: 'men√∫.png',
  background: 'fondo.jpg',
  player: {
    idle: 'arthur quieto.png',
    shooting: 'arthur disparo.png',
    dead: 'arthur muerto.png'
  },
  enemy: {
    idle: 'duch quieto.png',
    shooting: 'duch disparo.png',
    dead: 'duch muerto.png'
  }
};

/* ================== AUDIO (3 pistas + crossfade) ================== */
// Mapea TUS pistas subidas (1 men√∫, 1 juego, 1 victoria)
const TRACKS = {
  menu: new Audio("Mountain Banjo - Rhiannon Giddens.mp3"),
  game: new Audio("Blessed Are The Peacemakers - Woody Jackson.mp3"),
  victory: new Audio("That's The Way It Is - Daniel Lanois.mp3"),
};

let currentTrack = null;
let fadeRAF = null;
let masterMuted = false;
let audioUnlocked = false;

// Configuraci√≥n inicial de pistas
Object.values(TRACKS).forEach(a => {
  a.preload = "auto";
  a.volume = 0;
  a.loop = true;
  a.crossOrigin = "anonymous";
});
TRACKS.victory.loop = false;

// Mute global
function setMutedAll(flag) {
  masterMuted = flag;
  Object.values(TRACKS).forEach(a => a.muted = flag);
  const muteBtn = document.getElementById('muteBtn');
  muteBtn.textContent = flag ? '‚ô™' : '‚ô´';
  muteBtn.setAttribute('aria-pressed', flag ? 'true' : 'false');
}

// Detiene todas menos la pista indicada
function stopAllExcept(except) {
  Object.values(TRACKS).forEach(a => {
    if (a !== except) {
      a.pause();
      a.currentTime = 0;
      a.volume = 0;
    }
  });
}

// Fade entre pistas
function playTrack(next, duration = 1200, targetVol = 0.9) {
  if (!next) return;
  if (currentTrack === next && !next.paused) return;

  stopAllExcept(next);
  next.volume = 0;
  next.play().catch(()=>{});

  const start = performance.now();
  const from = currentTrack;
  if (fadeRAF) cancelAnimationFrame(fadeRAF);

  function fadeStep(ts) {
    const t = Math.min(1, (ts - start) / duration);
    const eased = t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;

    if (from && !from.paused) {
      from.volume = (1 - eased) * targetVol;
      if (t >= 1) {
        from.pause();
        from.currentTime = 0;
        from.volume = 0;
      }
    }
    next.volume = eased * targetVol;

    if (t < 1) {
      fadeRAF = requestAnimationFrame(fadeStep);
    } else {
      currentTrack = next;
    }
  }
  fadeRAF = requestAnimationFrame(fadeStep);

  Object.values(TRACKS).forEach(a => a.muted = masterMuted);
}

// Desbloquea audio en primer interacci√≥n
function unlockAndStartMenu() {
  if (audioUnlocked) return;
  audioUnlocked = true;
  Promise.all(Object.values(TRACKS).map(a =>
    a.play().then(() => { a.pause(); a.currentTime = 0; }).catch(() => {})
  )).finally(() => {
    if (state === 'menu') playTrack(TRACKS.menu, 1200);
  });
}
window.addEventListener('pointerdown', unlockAndStartMenu, { once: true });
window.addEventListener('keydown', unlockAndStartMenu, { once: true });

// Bot√≥n mute
document.getElementById('muteBtn').addEventListener('click', () => {
  setMutedAll(!masterMuted);
});

/* ================== IM√ÅGENES ================== */
function loadImage(src){
  return new Promise((res,rej)=>{
    const img = new Image();
    img.src = src;
    img.onload = ()=>res(img);
    img.onerror = ()=>rej(new Error('No se pudo cargar: '+src));
  });
}

let imgs = {};
let loaded = false;

async function preloadAll(){
  const promises = [
    loadImage(ASSETS.menuBg).then(i=>imgs.menuBg=i),
    loadImage(ASSETS.background).then(i=>imgs.background=i),
    loadImage(ASSETS.player.idle).then(i=>imgs.playerIdle=i),
    loadImage(ASSETS.player.shooting).then(i=>imgs.playerShoot=i),
    loadImage(ASSETS.player.dead).then(i=>imgs.playerDead=i),
    loadImage(ASSETS.enemy.idle).then(i=>imgs.enemyIdle=i),
    loadImage(ASSETS.enemy.shooting).then(i=>imgs.enemyShoot=i),
    loadImage(ASSETS.enemy.dead).then(i=>imgs.enemyDead=i),
  ];
  await Promise.all(promises);
  loaded = true;
}

/* ================== Men√∫ animado ================== */
const menuCanvas = document.getElementById('menuCanvas');
const mctx = menuCanvas.getContext('2d');

const menuChars = {
  arthur: { img: () => imgs.playerIdle, x: 220, baseY: 420 },
  duch:   { img: () => imgs.enemyIdle, x: 760, baseY: 420 }
};

function drawMenuCharacters(t){
  if(!loaded) { requestAnimationFrame(drawMenuCharacters); return; }
  mctx.clearRect(0,0,menuCanvas.width, menuCanvas.height);

  mctx.fillStyle = 'rgba(0,0,0,0.15)';
  mctx.fillRect(0,0,menuCanvas.width, menuCanvas.height);

  const now = t * 0.001;
  const targetHeight = 150;

  for(const key of ['arthur','duch']){
    const ch = menuChars[key];
    const bob = Math.sin(now*2 + (key==='duch'?1.2:0)) * 1;
    const sway = Math.sin(now*3 + (key==='duch'?0.4:0)) * 0.003;
    const img = ch.img();
    if(!img) continue;

    const scale = targetHeight / img.height;
    const w = img.width * scale;
    const h = img.height * scale;

    const dx = ch.x - w/2;
    const dy = ch.baseY - h + bob;

    mctx.save();
    mctx.translate(dx + w/2, dy + h/2);
    mctx.scale(1 + sway, 1 + sway);
    mctx.drawImage(img, -w/2, -h/2, w, h);
    mctx.restore();
  }
  requestAnimationFrame(drawMenuCharacters);
}

/* ================== Juego ================== */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const HUD = document.getElementById('hud');
const GAME_MESSAGE = document.getElementById('gameMessage');
const victoryAnim = document.getElementById('victoryAnim');

let state = 'menu'; // 'menu' | 'playing'
let score = 0;
let level = 1;
let gameOver = false;
let levelComplete = false;
let timeScale = 1;

let player, enemy, bullets, particles;
let enemyShootInterval = null;

function initEntities(){
  player = {
    x: 100, y: 320, width:72, height:96,
    velocityY:0, maxSpeed:5,
    state:'idle', img: imgs.playerIdle,
    health: 3,
    maxHealth: 3,
    dead:false, stopped:false
  };

  enemy = {
    x: 720, y: 300, width:72, height:96,
    speed: 2 + level * 0.6,
    dir: Math.random() < 0.5 ? -1 : 1,
    state:'idle', img: imgs.enemyIdle,
    health: 3 + level,
    dead:false, stopped:false
  };

  bullets = [];
  particles = [];
  gameOver = false;
  levelComplete = false;
  timeScale = 1;
  updateHUD();
  updateEnemyShootInterval();

  victoryAnim.style.display = 'none';
  HUD.style.display = 'block';
}

/* Part√≠culas */
function spawnParticles(x,y,amount=8, spread=6){
  for(let i=0;i<amount;i++){
    particles.push({
      x,y,
      vx:(Math.random()-0.5)*spread,
      vy:(Math.random()-1.5)*spread,
      life: 40 + Math.random()*30,
      size: 6 + Math.random()*8,
      alpha:1
    });
  }
}
function muzzleFlash(x,y){
  particles.push({ x,y, vx:0, vy:0, life:8, size:20, flash:true, alpha:1 });
}

/* Util */
function pointInRect(px,py, r){ return px>=r.x && px<=r.x+r.width && py>=r.y && py<=r.y+r.height; }

function updateHUD() {
  HUD.textContent = `Puntos: ${score}   Nivel: ${level}`;
}

/* Disparo enemigo */
function enemyShootOnce() {
  if (gameOver || levelComplete || enemy.dead || enemy.stopped || player.dead) return;

  enemy.state = 'shooting';
  enemy.img = imgs.enemyShoot;

  setTimeout(() => {
    if (gameOver || levelComplete || enemy.dead || enemy.stopped || player.dead) return;

    const startX = enemy.x;
    const startY = enemy.y + enemy.height / 2;
    const playerCenterY = player.y + player.height / 2;
    const dy = playerCenterY - startY;

    const accuracy = Math.max(0.07, 0.10 - level * 0.0005);
    bullets.push({
      x: startX,
      y: startY,
      vx: -10 - level * 0.15,
      vy: dy * accuracy,
      active: true,
      from: 'enemy'
    });
    muzzleFlash(startX - 6, startY);

    enemy.state = 'idle';
    enemy.img = imgs.enemyIdle;
  }, Math.max(320, 420 - level * 2));
}

function clearEnemyInterval() {
  if (enemyShootInterval) {
    clearInterval(enemyShootInterval);
    enemyShootInterval = null;
  }
}

function updateEnemyShootInterval() {
  clearEnemyInterval();
  if (gameOver || levelComplete || player.dead) return;
  const baseTime = Math.max(400, 1800 - level * 90);
  enemyShootInterval = setInterval(enemyShootOnce, baseTime);
}

function updateEnemy(dt) {
  if (enemy.dead || enemy.stopped) return;

  const minDistanceX = 180;
  if (enemy.x - player.x < minDistanceX) {
    enemy.x = player.x + minDistanceX;
  }

  enemy.x += enemy.dir * enemy.speed * 0.22 * dt;
  if (enemy.x < 520) { enemy.x = 520; enemy.dir = 1; }
  if (enemy.x > 760) { enemy.x = 760; enemy.dir = -1; }

  const targetY = player.y;
  const dy = targetY - enemy.y;
  const followSpeed = enemy.speed * (0.55 + level * 0.01);
  if (Math.abs(dy) > 6) {
    enemy.y += Math.sign(dy) * followSpeed * dt;
  }

  enemy.speed = 2 + level * 0.6 + Math.min(level * 0.05, 2);
}

/* L√≥gica de frame */
function step(dtReal){
  const dt = dtReal * timeScale;

  if(!player.dead && !player.stopped) {
    player.y += player.velocityY * dt;
    if(player.y < 10) player.y = 10;
    if(player.y + player.height > canvas.height - 10) player.y = canvas.height - player.height - 10;
  }

  for(const b of bullets){
    if(!b.active) continue;
    b.x += b.vx * dt;
    b.y += b.vy * dt;

    if(b.from !== 'enemy' && !enemy.dead && pointInRect(b.x,b.y, enemy)){
      enemy.health--; b.active = false; spawnParticles(b.x,b.y,6,4);
      if(enemy.health <= 0){
        enemy.dead = true; enemy.img = imgs.enemyDead; score += 10;
        timeScale = 0.25; player.stopped = true; enemy.stopped = true;
        clearEnemyInterval();

        if (level >= 100) {
          level = 100;
          levelComplete = true;
          player.stopped = true;
          enemy.stopped = true;
          HUD.style.display = 'none';
          showLevel3VictoryScreen();                 // M√∫sica de victoria
          GAME_MESSAGE.classList.remove('show');
          return;
        } else {
          setTimeout(()=>{
            GAME_MESSAGE.textContent = '¬°Buen tiro, mi amor! Presiona Enter para siguiente nivel';
            GAME_MESSAGE.classList.add('show');
            levelComplete = true; timeScale = 1; updateHUD();
          }, 800);
        }
      }
    }

    if(b.from === 'enemy' && !player.dead && pointInRect(b.x,b.y, player)){
      player.health--; b.active = false; spawnParticles(b.x,b.y,6,4);
      if(player.health <= 0){
        player.dead = true;
        player.img = imgs.playerDead;
        gameOver = true;
        timeScale = 0.25; player.stopped = true; enemy.stopped = true;
        clearEnemyInterval();
        GAME_MESSAGE.textContent = '¬°Has perdido, pero sigue intentandolo, mi principe! Presiona Enter para reiniciar';
        GAME_MESSAGE.classList.add('show');
        // (Seguimos con la m√∫sica de juego)
      }
    }

    if(b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height){
      b.active = false;
    }
  }

  bullets = bullets.filter(b => b.active);

  for(let i = particles.length - 1; i >= 0; i--){
    let p = particles[i];
    p.x += p.vx * dt;
    p.y += p.vy * dt;
    p.life--;
    p.alpha = p.life / 40;
    if(p.life <= 0) particles.splice(i,1);
  }
}

/* Render */
function render(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(imgs.background, 0, 0, canvas.width, canvas.height);

  ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
  ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.width, enemy.height);

  ctx.fillStyle = 'black';
  for(const b of bullets){
    if(!b.active) continue;
    ctx.beginPath();
    ctx.ellipse(b.x, b.y, 6, 3, 0, 0, Math.PI * 2);
    ctx.fill();
  }

  for(const p of particles){
    ctx.save();
    ctx.globalAlpha = p.alpha;
    if(p.flash){
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.ellipse(p.x, p.y, p.size * 1.2, p.size * 0.5, 0, 0, Math.PI * 2);
      ctx.fill();
    } else {
      ctx.fillStyle = 'orange';
      ctx.beginPath();
      ctx.ellipse(p.x, p.y, p.size, p.size * 0.6, 0, 0, Math.PI * 2);
      ctx.fill();
    }
    ctx.restore();
  }

  ctx.fillStyle = 'black';
  ctx.font = '16px PressStart2P';
  ctx.textAlign = 'center';

  drawHealthBar(20, 50, 220, 18, player.health, player.maxHealth, 'crimson');
  drawHealthBar(canvas.width - 240, 50, 220, 18, enemy.health, 3 + level, 'crimson');
}

function drawHealthBar(x, y, width, height, currentHealth, maxHealth, color) {
  ctx.fillStyle = 'gray';
  ctx.fillRect(x, y, width, height);
  const healthWidth = (currentHealth / maxHealth) * width;
  ctx.fillStyle = color;
  ctx.fillRect(x, y, healthWidth, height);
  ctx.strokeStyle = 'black';
  ctx.lineWidth = 2;
  ctx.strokeRect(x, y, width, height);
}

/* Loop principal */
let last = performance.now();
function gameLoop(now = performance.now()){
  const delta = (now - last) * 0.06; last = now;

  if(state === 'playing'){
    if(!player.stopped && !player.dead) player.velocityY *= 0.92;
    updateEnemy(delta);
    step(delta);
    render();
  }

  requestAnimationFrame(gameLoop);
}

/* ================== Animaci√≥n victoria ================== */
const victoryCanvas = document.getElementById('victoryCanvas');
const vctx = victoryCanvas.getContext('2d');
let copaImg = new Image();
let victoriaBgImg = new Image();
copaImg.src = 'copa.png';
victoriaBgImg.src = 'victoria.png';
let copaParticles = [];
let copaAnimStart = null;
let showingVictoryAnim = false;

const GOLD_PALETTE = ['#fff3b0', '#ffe066', '#ffd166', '#fcbf49', '#f77f00'];
let lastParticleTime = 0;

function spawnCopaBackParticles(cx, cy, cupW, cupH) {
  for (let i = 0; i < 10; i++) {
    const offsetX = (Math.random() - 0.5) * (cupW * 0.8);
    const offsetY = (Math.random() * 0.2) * cupH;
    const size = 2 + (Math.random() * 3 | 0);
    copaParticles.push({
      x: cx + offsetX,
      y: cy + (cupH / 2) + offsetY,
      vx: (Math.random() - 0.5) * 0.4,
      vy: -0.3 - Math.random() * 0.4,
      life: 55 + Math.random() * 35,
      size,
      alpha: 1,
      color: GOLD_PALETTE[(Math.random() * GOLD_PALETTE.length) | 0]
    });
  }
}

function drawVictoryAnim(ts) {
  if (!copaAnimStart) { copaAnimStart = ts; lastParticleTime = ts; }
  const t = (ts - copaAnimStart) / 1000;

  vctx.clearRect(0, 0, victoryCanvas.width, victoryCanvas.height);
  vctx.imageSmoothingEnabled = false;
  vctx.drawImage(victoriaBgImg, 0, 0, victoryCanvas.width, victoryCanvas.height);

  const baseX = Math.round(victoryCanvas.width * 0.44);
  const baseY = Math.round(victoryCanvas.height * 0.28);
  const bounce = Math.sin(t * 3) * 3;
  const cupCX = baseX;
  const cupCY = baseY + bounce;

  const safeTop = 10;
  const safeBottom = victoryCanvas.height - 120;
  const halfAvail = Math.min(cupCY - safeTop, safeBottom - cupCY);
  const maxH = Math.floor(halfAvail * 2);

  const ar = copaImg.width / copaImg.height;
  let pixScale = Math.max(1, Math.floor(maxH / copaImg.height));
  while ((copaImg.height * (pixScale + 1)) <= victoryCanvas.height - 50) {
      pixScale += 1;
  }
  pixScale = Math.floor(pixScale * 1.5);

  const cupH = copaImg.height * pixScale;
  const cupW = Math.round(cupH * ar);

  if (ts - lastParticleTime > 60) {
    spawnCopaBackParticles(cupCX, cupCY, cupW, cupH);
    lastParticleTime = ts;
  }

  for (let i = copaParticles.length - 1; i >= 0; i--) {
    const p = copaParticles[i];
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    p.alpha = p.life / 90;
    vctx.globalAlpha = p.alpha;
    vctx.fillStyle = p.color;
    vctx.fillRect(p.x | 0, p.y | 0, p.size, p.size);
    vctx.globalAlpha = 1;
    if (p.life <= 0) copaParticles.splice(i, 1);
  }

  vctx.save();
  vctx.shadowColor = 'gold';
  vctx.shadowBlur = 10 + Math.sin(t * 5) * 6;
  vctx.drawImage(
    copaImg,
    Math.round(cupCX - cupW / 2),
    Math.round(cupCY - cupH / 2),
    cupW, cupH
  );
  vctx.restore();

  const blink = 0.7 + 0.3 * Math.abs(Math.sin(t * 2));
  vctx.fillStyle = `rgba(255,255,255,${blink})`;
  vctx.font = '24px PressStart2P';
  vctx.textAlign = 'center';
  vctx.fillText('¬°Felicidades, mi ni√±o precioso! ¬°Ganaste!', victoryCanvas.width / 2, victoryCanvas.height - 100);
  vctx.font = '16px PressStart2P';
  vctx.fillText('Presiona ENTER para continuar', victoryCanvas.width / 2, victoryCanvas.height - 60);

  if (showingVictoryAnim) requestAnimationFrame(drawVictoryAnim);
}

// Variables de men√∫ alterno

let menuCallback = null;

function showMenu(bg = 'men√∫.png', withButtons = true, message = '', callback = null) {
  const menu = document.getElementById('menu');
  document.getElementById('menuBtn').style.display = 'none'; // ‚Üê aqu√≠
  menu.style.backgroundImage = `url('${bg}')`;
  menu.style.display = 'flex';

  overlay.style.display = withButtons ? 'flex' : 'none';

  canvas.style.display = 'none';
  HUD.style.display = 'none';
  state = 'menu';

  menuAlt = !withButtons;
  menuCallback = callback;

  const GAME_MESSAGE = document.getElementById('gameMessage');
  if (message) {
    GAME_MESSAGE.innerHTML = message;
    GAME_MESSAGE.classList.add('show');
  } else {
    GAME_MESSAGE.classList.remove('show');
    GAME_MESSAGE.innerHTML = '';
  }

  // Siempre que volvemos al men√∫ principal, ponemos la m√∫sica de men√∫
  if (withButtons) playTrack(TRACKS.menu, 1200);
}

        document.getElementById('gameMessage').classList.remove('show');
        menuCallback();
        menuCallback = null;
        e.preventDefault();
      }
      return;
    }

    if (!menuAlt && (e.key === 'Enter' || e.key === ' ')) {
      startGame();
      e.preventDefault();
      return;
    }

    const focusable = Array.from(document.querySelectorAll('.menu-btn'));
    if (!menuAlt && (e.key === 'ArrowRight' || e.key === 'ArrowLeft' || e.key === 'Tab')) {
      let idx = focusable.findIndex(el => el === document.activeElement);
      if (idx === -1) idx = 0;
      if (e.key === 'ArrowRight' || (!e.shiftKey && e.key === 'Tab')) idx = (idx + 1) % focusable.length;
      if (e.key === 'ArrowLeft' || (e.shiftKey && e.key === 'Tab')) idx = (idx - 1 + focusable.length) % focusable.length;
      focusable[idx].focus();
      e.preventDefault();
    }
  }
});
